<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprobación Nivel 2 - Notificación aprobador</title>
    <style>
        body {
            font-family: sans-serif; /* Fuente más moderna */
            display: flex;
            justify-content: center; /* Centrado horizontal */
            align-items: center; /* Centrado vertical */
            min-height: 100vh; /* Asegura que ocupe toda la pantalla */
            background-color: #1E2541; /* Fondo suave */
            margin: 0;
        }

        .card {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra sutil */
            padding: 20px;
            text-align: center; /* Texto centrado dentro de la tarjeta */
            max-width: 500px; /* Ancho máximo para que no se estire demasiado */
            width: 90%; /* Se adapta a pantallas más pequeñas */
            margin: 20px; /* Margen para separar la tarjeta del borde */
        }

        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }

        .title {
            color: #333; /* Color de texto más oscuro */
            margin-bottom: 10px;
        }

        .message {
            color: #555;
            margin-bottom: 20px;
        }

        .message span {
            font-weight: bold; /* Resalta el tipo de solicitud */
        }
        .footer{
            font-size: 12px;
            color: gray;
        }
    </style>
</head>
<body>

    <div class="card_box_logica_notifier">
        <img class="logo" src="https://logica.com.ec/wp-content/uploads/2023/07/logica-logo-black.png" alt="logo_logica_svg">
        <h2 class="title">Tu aprobación de solicitud pasó a: Aprobación Nivel 2</h2>
        <p class="message">Tu solicitud <span>tipo_sol_identificador_dinamico_MS</span> está en proceso de aprobación y validación de información.</p>
        <p class="footer">Este es un correo automático, por favor no responder.</p>
        <h4>s</h4>
    </div>

</body>
</html>
